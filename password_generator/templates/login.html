<!DOCTYPE html>
<html>
<head>
	<title>PASSWORD GENERATOR</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"></link>
</head>
<body>
	<header>
		<div class="main">
			<ul>
				<li><a href="{{url_for('index')}}">HOME</a></li>
				<li><a href="#">CONTACT US</a></li>
			</ul>
		</div>
		<div class="title1">
			<h1>PASSWORD GENERATOR</h1>
		</div>
		<div class="hero">
			<form class="form-box1", method='post', action=''>
				<h1>Login</h1>
				<div class="textbox">	
					<input type="text" placeholder="Username"  name="username" value="" required>
				</div>
				{%if form.username.errors %}
					<div class="error">
						<small class="danger">Invalid Username</small>
					</div>
				{% endif %}
				<div class="textbox">	
					<input type="password" placeholder="Password"  name="password" value="" required>
				</div>
				{%if form.password.errors %}
					<div class="error">
						<small class="danger">Invalid Password</small>
					</div>
				{% endif %}

				<input  class="btn1" type="submit" name="Log In" value="Log In">
				<div class="success" style="color:green; font-size: 150%;">
					<span>{{message}}</span>
				</div>
				<div>
					<span>
						<small>Don't have an account yet?</small>
						<a href="{{ url_for('register')}}">Register Now</a>
					</span>
				</div>
			</form>
			
		</div>
	</header>
</body>
</html>
